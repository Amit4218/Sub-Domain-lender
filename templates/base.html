<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubDomainLender</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body class="min-h-screen bg-gray-100 flex flex-col">
    <nav class="bg-gray-950 text-white">
      <div class="w-full px-6 py-4 flex justify-between items-center">
        <a class="text-xl font-semibold" href="/">SubDomainLender</a>

        <ul class="flex space-x-6 text-sm">
          <li><a href="/" class="hover:text-gray-300">Home</a></li>
          <li>
            <a href="/dashboard" class="hover:text-gray-300">Dashboard</a>
          </li>
          <li><a href="/about" class="hover:text-gray-300">About</a></li>
        </ul>
      </div>
    </nav>

    <main class="flex-1 w-full">{% block content %}{% endblock content %}</main>

    <footer class="bg-gray-950 text-white text-xs text-center py-3">
      <p id="copyright"></p>
    </footer>

    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
